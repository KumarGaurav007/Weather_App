<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1><span>Weather App by Gaurav </span> ❣️</h1>
    <div class="card1">
        <div class="search">
            <input type="text" placeholder="Enter City Name" spellcheck="false">
            <button><img src="assets/search.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>
        <div class="weather">
            <img src="assets/rain.png" alt="rain-icon" class="weather-icon">
            <h1 class="temp">22°C</h1>
            <h2 class="city">Dehradun</h2>
            <div class="details1">
                <div class="col">
                    <img src="assets/humidity.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="col">
                    <img src="assets/wind.png" alt="">
                    <div>
                        <p class="wind">15 km/h</p>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="card2">
        <button class="info-btn">Click here for more information</button>
        <div class="details2">
            <div class="col">
                <img src="assets/sunrise-svgrepo-com.png" alt="">
                <div>
                    <p class="sunrise">06:45:07</p>
                    <p>Sunrise</p>
                </div>
            </div>
            <div class="col">
                <img src="assets/sunset-svgrepo-com.png" alt="">
                <div>
                    <p class="sunset">06:25:07</p>
                    <p>Sunset</p>
                </div>
            </div>
        </div>
        <div class="details2">
            <div class="col">
                <img src="assets/visibility-eye-svgrepo-com.png" alt="">
                <div>
                    <p class="visibility">10.0 km</p>
                    <p>Visibility</p>
                </div>
            </div>
            <div class="col">
                <img src="assets/pressure-svgrepo-com.png" alt="">
                <div>
                    <p class="pressure">1011 hPa</p>
                    <p>Pressure</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
